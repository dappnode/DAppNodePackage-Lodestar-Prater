version: "3.5"
services:
  beacon-chain:
    image: "beacon-chain.lodestar-prater.dnp.dappnode.eth:0.1.0"
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v1.15.0-rc.0
    volumes:
      - "beacon-data:/var/lib/data"
    ports:
      - "9512:9512/tcp"
      - "9512:9512/udp"
    restart: unless-stopped
    security_opt:
      - "seccomp:unconfined"
    environment:
      DEBUG_LEVEL: info
      BEACON_API_PORT: 3500
      CHECKPOINT_SYNC_URL: ""
      P2P_PORT: 9512
      EXTRA_OPTS: ""
      FEE_RECIPIENT_ADDRESS: ""
      MEMORY_LIMIT: 4096
  validator:
    image: "validator.lodestar-prater.dnp.dappnode.eth:0.1.0"
    build:
      context: validator
      args:
        UPSTREAM_VERSION: v1.15.0-rc.0
    volumes:
      - "validator-data:/var/lib/data"
    restart: unless-stopped
    security_opt:
      - "seccomp:unconfined"
    environment:
      DEBUG_LEVEL: info
      HTTP_WEB3SIGNER: "http://web3signer.web3signer-prater.dappnode:9000"
      BEACON_NODE_ADDR: "http://beacon-chain.lodestar-prater.dappnode:3500"
      GRAFFITI: validating_from_DAppNode
      EXTRA_OPTS: ""
      FEE_RECIPIENT_ADDRESS: ""
      DOPPELGANGER_PROTECTION: "true"
volumes:
  beacon-data: {}
  validator-data: {}
